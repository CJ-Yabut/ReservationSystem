<h2>Edit Profile</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div>
    <label>Username:</label>
    {{ u_form.username }}
  </div>
  <div>
    <label>Email:</label>
    {{ u_form.email }}
  </div>
  <div>
    <label>Profile Picture:</label>
    {{ p_form.profile_picture }}
  </div>
  <button type="submit">Save Changes</button>
</form>
