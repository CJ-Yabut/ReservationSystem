<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP Room Reservation - Student Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #b4b4b4 0%);;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .auth-box {
            background: linear-gradient(#363636 0%);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.3);
        }
        
        .auth-box h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            border-bottom: 3px solid #B4B4B4;
            padding-bottom: 15px;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
         
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #b4b4b4 0%, #545454 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .login-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
        
        .login-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .login-btn {
            background:linear-gradient(135deg, #b4b4b4 0%, #545454 100%);
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #b4b4b4 0%, #545454 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RESERVATION SYSTEM</h1>
            <p>Technological Institute of the Philippines</p>
        </div>
        
        <div class="auth-box">
            <h2>Student Registration</h2>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="student_number">Student Number</label>
                    <input type="text" id="student_number" name="student_number" placeholder="Enter your student number" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" style="height: 50px;" required>
                        <option value="">Select your department</option>
                        <option value="Architecture">Architecture</option>
                        <option value="Chemical Engineer">Chemical Engineer</option>
                        <option value="Civil Engineer">Civil Engineer</option>
                        <option value="Computer Engineer">Computer Engineer</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical Engineer">Electrical Engineer</option>
                        <option value="Electronic Engineer">Electronic Engineer</option>
                        <option value="Industrial Engineer">Industrial Engineer</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Mechanical Engineer">Mechanical Engineer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">TIP Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@tip.edu.ph" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <div class="password-hint">Minimum 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                </div>

                <button type="submit">Register</button>
            </form>
            
            <div class="login-section">
                <p>Already have an account?</p>
                <a href="{% url 'student_login' %}"><button type="button" class="login-btn">Login Here</button></a>
            </div>
        </div>
    </div>
</body>
</html>
