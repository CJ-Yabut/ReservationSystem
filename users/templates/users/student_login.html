<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP Room Reservation - Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #b4b4b4 0%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .auth-box {
            background: linear-gradient(#363636 0%);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .auth-box h2 {
            color:#ffffff;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            border-bottom: 3px solid #b4b4b4;
            padding-bottom: 15px;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ffffff;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #b4b4b4 0%, #545454 100%);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .forgot-password-link {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .forgot-password-link a {
            color: #b4b4b4;
            text-decoration: none;
            font-size: 13px;
        }
        
        .forgot-password-link a:hover {
            text-decoration: underline;
        }
        
        .register-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
        
        .register-section p {
            color: #b4b4b4;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #b4b4b4 0%, #545454 100%);
            margin-top: 10px;
        }
        
        .register-btn:hover {
            background: linear-gradient(135deg, #b4b4b4 0%, #545454 100%);
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-link a {
            color: #b4b4b4;
            text-decoration: none;
            font-size: 14px;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RESERVATION SYSTEM</h1>
            <p>Technological Institute of the Philippines</p>
        </div>
        
        <div class="auth-box">
            <h2>Student Login</h2>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@tip.edu.ph" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password-link">
                    <a href="{% url 'users:forgot_password' %}">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="register-section">
                <p>Don't have an account?</p>
                <a href="{% url 'users:student_register' %}"><button type="button" class="register-btn">Register Now</button></a>
            </div>
            
        </div>
    </div>
</body>
</html>
