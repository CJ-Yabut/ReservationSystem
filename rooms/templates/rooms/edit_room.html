{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link rel="stylesheet" href="{% static 'admin.css' %}">
</head>
<body>
    <div class="navbar">
        <h1>Edit Room</h1>
        <a href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="container">
        <div class="form-container">
            <h2>Edit {{ room.name }}</h2>
            

            
            <div class="info-box">
                <strong>Campus:</strong> {{ room.campus.name }}<br>
                <strong>Admin Type:</strong> {{ room.admin_type.name }}
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Room Name *</label>
                    <input type="text" id="name" name="name" value="{{ room.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="capacity">Capacity (Number of people) *</label>
                    <input type="number" id="capacity" name="capacity" value="{{ room.capacity }}" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description">{{ room.description }}</textarea>
                </div>
                
                <div class="btn-group">
                    <button type="submit">Update Room</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
