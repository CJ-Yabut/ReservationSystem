{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="{% static 'admin.css' %}">
</head>
<body>
    <div class="navbar">
        <h1>Add Room</h1>
        <a href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="container">
        <div class="form-container">
            <h2>Create New Room</h2>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="campus">Campus *</label>
                    <select id="campus" name="campus" required>
                        <option value="">-- Select Campus --</option>
                        {% for campus in campuses %}
                            <option value="{{ campus.id }}">{{ campus.name }} - {{ campus.location }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name">Room Name *</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Room 101, Auditorium A" required>
                </div>
                
                <div class="form-group">
                    <label for="capacity">Capacity (Number of people) *</label>
                    <input type="number" id="capacity" name="capacity" min="1" placeholder="e.g., 50" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description" placeholder="Add details about this room..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="submit">Create Room</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
