<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Profile</title>
  <style>
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:#f5f5f5;padding:30px}
    .card{background:#fff;padding:20px;border-radius:8px;max-width:700px;margin:0 auto;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    .avatar{width:120px;height:120px;border-radius:8px;object-fit:cover;margin-bottom:12px}
    .row{margin-bottom:12px}
    .label{font-weight:700;color:#333;margin-bottom:6px;display:block}
    .value{color:#555}
    .actions{display:flex;gap:8px;margin-top:16px}
    .btn{padding:10px 14px;border-radius:6px;text-decoration:none;background:#545454;color:#fff}
    .btn-secondary{background:#b4b4b4;color:#000}
  </style>
</head>
<body>
  <div class="card">
    <h2>Account Profile</h2>

    <div class="row">
      {% if profile and profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="avatar" class="avatar">
      {% else %}
        <div style="width:120px;height:120px;background:#e9e9e9;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#777;margin-bottom:12px">No photo</div>
      {% endif %}
    </div>

    <div class="row">
      <span class="label">Username</span>
      <div class="value">{{ user.username }}</div>
    </div>

    <div class="row">
      <span class="label">Name</span>
      <div class="value">{{ user.first_name }} {{ user.last_name }}</div>
    </div>

    <div class="row">
      <span class="label">Email</span>
      <div class="value">{{ user.email }}</div>
    </div>

    <div class="row actions">
      <a href="{% url 'students:edit_profile' %}" class="btn">Edit Profile</a>
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </div>
</body>
</html>
