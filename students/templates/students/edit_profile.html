<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f5f5; padding:30px;}
        .card { background:#fff; padding:20px; border-radius:8px; max-width:700px; margin:0 auto; box-shadow:0 2px 10px rgba(0,0,0,.05);}
        .avatar { max-width:140px; max-height:140px; border-radius:6px; display:block; margin-bottom:10px;}
        .row { margin-bottom:12px; }
        label { display:block; margin-bottom:6px; font-weight:bold; }
        input[type="text"], input[type="file"], input[type="password"] { width:100%; padding:8px; border-radius:4px; border:1px solid #ddd; }
        button { padding:10px 14px; border:none; background:#545454; color:#fff; border-radius:6px; cursor:pointer; }
        .actions { display:flex; gap:8px; align-items:center; margin-top:12px; }
        .btn-secondary { background:#b4b4b4; color:#000; padding:10px 12px; border-radius:6px; text-decoration:none; }
    </style>
</head>
<body>
<div class="card">
    <h2>Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            {% if profile and profile.avatar %}
                <img src="{{ profile.avatar.url }}" alt="avatar" class="avatar">
            {% endif %}
        </div>

        <div class="row">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>


        <div class="row">
            <label for="{{ form.avatar.id_for_label }}">Profile Picture</label>
            {{ form.avatar }}
        </div>

        <div class="row actions">
            <button type="submit" name="save_profile">Save Profile</button>
            <a href="/" class="btn-secondary">Back</a>
        </div>

        <hr>

        <h3>Change Password</h3>
        <div class="row">
            {{ pw_form.as_p }}
        </div>
        <div class="row actions">
            <button type="submit" name="change_password">Change Password</button>
            <a href="/" class="btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
