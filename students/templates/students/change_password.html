<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Change Password</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f5f5; padding:30px;}
        .card { background:#fff; padding:20px; border-radius:8px; max-width:500px; margin:0 auto; box-shadow:0 2px 10px rgba(0,0,0,.05);}
        .row { margin-bottom:12px; }
        label { display:block; margin-bottom:6px; font-weight:bold; }
        input[type="password"] { width:100%; padding:8px; border-radius:4px; border:1px solid #ddd; }
        button { padding:10px 14px; border:none; background:#545454; color:#fff; border-radius:6px; cursor:pointer; }
        .actions { display:flex; gap:8px; align-items:center; margin-top:12px; }
        .btn-secondary { background:#b4b4b4; color:#000; padding:10px 12px; border-radius:6px; text-decoration:none; }
    </style>
</head>
<body>
<div class="card">
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <label for="{{ form.old_password.id_for_label }}">Old Password</label>
            {{ form.old_password }}
        </div>

        <div class="row">
            <label for="{{ form.new_password1.id_for_label }}">New Password</label>
            {{ form.new_password1 }}
        </div>

        <div class="row">
            <label for="{{ form.new_password2.id_for_label }}">Confirm New Password</label>
            {{ form.new_password2 }}
        </div>

        <div class="actions">
            <button type="submit">Change Password</button>
            <a href="{% url 'users:settings' %}" class="btn-secondary">Back to Settings</a>
        </div>
    </form>
</div>
</body>
</html>
