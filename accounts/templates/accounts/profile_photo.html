<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload Profile Photo</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f5f5; padding:30px;}
        .card { background:#fff; padding:20px; border-radius:8px; max-width:500px; margin:0 auto; box-shadow:0 2px 10px rgba(0,0,0,.05);}
        .current-photo { margin-bottom:15px; }
        .current-photo img { max-width:150px; border-radius:8px; }
        .form-group { margin-bottom:15px; }
        label { display:block; margin-bottom:6px; font-weight:bold; }
        input[type="file"] { width:100%; padding:8px; border-radius:4px; border:1px solid #ddd; }
        button { padding:10px 14px; border:none; background:#545454; color:#fff; border-radius:6px; cursor:pointer; }
        .back-link { display:inline-block; margin-top:15px; color:#545454; text-decoration:none; }
    </style>
</head>
<body>
<div class="card">
    <h2>Upload Profile Photo</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% if user.student_profile.avatar %}
            <div class="current-photo">
                <h3>Current Photo:</h3>
                <img src="{{ user.student_profile.avatar.url }}" alt="current photo">
            </div>
        {% endif %}

        <div class="form-group">
            {{ form.avatar.label_tag }}
            {{ form.avatar }}
        </div>

        <button type="submit">Save Photo</button>
    </form>

    <a href="{% url 'students:profile' %}" class="back-link">‚Üê Back to Profile</a>
</div>
</body>
</html>
